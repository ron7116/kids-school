<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kids-school</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/c67e0e4ac2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="quicksand-font">
    <header>
      <nav class="navbar display-flex">
        <div class="logo display-flex">
          <img src="assets/logo.png" alt="" />
          <h3 class="logo-name">SCHOOL</h3>
        </div>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a href="" class="nav-link" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="about-link">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="facilities-link">Facilities</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="admission-link">Admission</a>
          </li>
        </ul>
        <button class="nav-btn">Contact</button>
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <div class="banner display-flex">
        <div class="banner-content">
          <h1 class="banner-title">
            <span id="banner-title-orange">Empowering</span> students from small
            age <span id="banner-title-blue">towards vision</span>
          </h1>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn">Enroll Now</button>
        </div>
        <div class="banner-img">
          <img src="assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
